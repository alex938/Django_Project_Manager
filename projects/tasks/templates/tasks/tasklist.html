{% extends 'core/base.html' %}
{% block content %}
<h1 class="mb-6 text-3xl">{{ taskl.name }} in project {{ project.name }}</h1>
<a href="#" class="py-6 px-8 text-white bg-orange-700 inline-block">Add Task</a>
<a href="{% url 'tasks:edittasklist' project.id taskl.id %}" class="py-6 px-14 text-white bg-yellow-600 inline-block">Edit</a>
<a href="{% url 'tasks:delete' project.id taskl.id %}" class="py-6 px-12 text-white bg-red-600 inline-block">Delete</a>
<div class="mt-6 grid grid-cols-4 gap-4 text-white">
    {% for task in tasks.tasks.all %}
    <div class="py-6 px-6 bg-orange-900">
        <a href="#">
            <h2 class="mb-4 text-xl">{{ task.name }}</h2>
            <p class="text-sm">{{ task.description }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
