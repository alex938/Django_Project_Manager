{% extends 'core/base.html' %}

{% block content %}
<h1 class="mb-6 text-3xl">Edit Project</h1>
<form class="mt-6 space-y-6" method="post" action=".">
    {% csrf_token %}
    <div>
        <label>Name</label><br>
        <input name="name" value="{{ project.name }}" type="text" class="w-full py-2 px-6 bg-orange-700">
    </div>

    <div>
        <label>Description</label><br>
        <textarea name="description" type="text" class="w-full py-2 px-6 bg-orange-700">{{ project.description }}</textarea>
    </div>

    <div class="py-3">
        <button class="py-6 px-8 bg-orange-700 text-white">SUBMIT</button>
    </div>
</form>
{% endblock %}
