{% extends 'core/base.html' %}

{% block content %}
<h1 class="mb-6 text-3xl">Projects</h1>
<a href="{% url 'project:add' %}" class="py-6 px-8 text-white bg-orange-700 inline-block">Add Project</a>

<div class="mt-6 grid grid-cols-4 gap-4 text-white">
    {% for project in projects %}
    <div class="py-6 px-6 bg-orange-900">
        <a href="{% url 'project:project_detail' project.id %}">
            <h2 class="mb-4 text-xl">{{ project.name }}</h2>
            <p class="text-sm">{{ project.description }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
